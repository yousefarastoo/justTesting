<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="scss/main.css">
    <link rel="stylesheet" href="scss/my.css">
  </head>
  <body>
    <div class="container bg-primary p-5 text-center text-white">
      <div class="row">
        <div class="col">
          <!-- Button trigger modal -->
<button id="modal_button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary" style="width: 100%;padding: 0;">
        <div class="row" style="margin: 0;width: 100%;">
          <div><h3 id="day-modal-header" class="modal-title text-center" style="color: black;text-align: center;"></h3></div>
          <div class="row" style="width: 100%;margin: 0;padding: 0;display:flex;justify-content: space-between;">
            <div class="col" id="previous" style="padding-left: 0;" ><i class="arrow left"></i></div>
          <div class="col"><h5 class="modal-title text-center" style="color: black;text-align: center;" id="exampleModalLabel">Modal title</h5></div>
          <div class="col" id="next" style="padding-right: 0;"><i  class="arrow right"></i></div>
          </div>
      <div><p id="year-modal-header" class="modal-title text-center" style="color: black;text-align: center;" ></p></div>
        </div>
      </div>
      <div class="modal-body text-center">
        <table class="table" style="table-layout: fixed;" ></table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
        <!-- <button id="previous" type="button" class="btn btn-primary">previous</button>  -->
        <!-- <button id="next" type="button" class="btn btn-primary">next</button>  -->
        <button id="today" type="button" class="btn btn-primary">today</button> 
      </div>
    </div>
  </div>
</div>
        </div>
        </div>
      </div>
    </div>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src="persian.js"></script>
  <script src="index.js"></script>
  <script src="practice.js"></script>
</body>
</html>
